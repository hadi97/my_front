<div id="content">
    <p id="head">Services that we provide : </p>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Service name</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                 <tr *ngFor="let item of items">
                   <th scope="row"></th>
                   <td>{{item.treatmentName}}</td>
                   <td>{{item.description}}</td>
                 </tr>
               </tbody>
        </table>
</div>
