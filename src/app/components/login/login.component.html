<div *ngIf="correctData===false || isLoginFailed===true"class="alert alert-warning">
        <strong>Warning!</strong>{{warningMessage}}
    </div>
    <div class="container">
    
        <form (submit)="loginUser($event)" class="form-signin">
          <h2 class="form-signin-heading">Logging in : </h2>
          <label>Email :</label>
          <input type="email" id="email" class="form-control" placeholder="example@vp.pl" required autofocus>
          <label>Password :</label>
          <input type="password" id="password" class="form-control" required>
          <a href="#" routerLink="/register">Register</a>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
          <button class="btn btn-secondary" routerLink="#">Return back</button>
        </form>
      
      </div>
      
<h2>Login Form</h2>

<form (submit)="loginUser($event)" class="form-signin">

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="username" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <a href="#" routerLink="/register">Register</a>
    <button type="submit">Login</button>
    <button class="btn btn-secondary" routerLink="#">Return back</button>
  </div>

</form>
