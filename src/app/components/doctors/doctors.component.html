<div id="content">
        <p id="head">List of our doctors : </p>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Doctor</th>
                        <th scope="col">Telephone number</th>
                    </tr>
                </thead>
                <tbody>
                     <tr *ngFor="let item of items">
                       <th scope="row"></th>
                       <td>{{item.firstName}} {{item.lastName}}</td>
                       <td>{{item.phone}}</td>
                     </tr>
                   </tbody>
            </table>
    </div>
