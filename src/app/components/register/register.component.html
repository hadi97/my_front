<div class="container">
    <div *ngIf="isSignedUp===true && correctData===true" class="alert alert-success">
        <strong>Account is created</strong> 
      </div>
      <div *ngIf="isSignedUp===false || correctData===false" class="alert alert-warning">
          <strong>Warning</strong>{{warning}}
</div>


<form (submit)="registerUser($event)" >
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input id="name" type="text" placeholder="Enter your name" name="name" required>

    <label for="surname"><b>Surname</b></label>
    <input id="surname" type="text" placeholder="Enter your surname" name="surname" required>

    <label for="email"><b>Email</b></label>
    <input id="email" type="text" placeholder="Enter Email" name="email" required>


    <label for="psw"><b>Password</b></label>
    <input id="password" type="password" placeholder="Enter Password" name="psw" required>

    <label for="Pesel"><b>Pesel</b></label>
    <input name="Pesel" type="text" id="pesel" placeholder="11223344556" required >
    
    
    <label for="adress"><b>Adress</b></label>
    <input name="adress" type="text" id="address" required >
    
    
    <label for="phone"><b>Telephone</b></label>
    <input name="phone" type="text" id="phone" placeholder="111222333" required >
    
    <label for="sex"><b>Sex </b></label>
    <input name="sex" type="text" id="sex" placeholder="male" required>
  <hr>
    <button type="submit" type="text" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#" routerLink="/login">Sign in</a>.</p>
  </div>
</form>

</div>
